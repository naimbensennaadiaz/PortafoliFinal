<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalEvolution S.A - Contacto</title>
  <link rel="stylesheet" href="styles.css">
<style>

body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #f0f4f8;
  color: #333; 
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #ffffff; 
  border: 1px solid #e0e0e0; 
  border-radius: 10px; 
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  text-align: center;
  color: #003366;
  font-weight: 700;
}

h1 {
  font-size: 28px;
}

h2 {
  font-size: 24px; 
}

p {
  text-align: center;
  font-size: 16px;
  line-height: 1.6;
  color: #666;
}

.form-group {
  margin-bottom: 15px; 
}

label {
  display: block;
  font-size: 14px;
  color: #333;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 5px; 
}

input:focus, textarea:focus {
  border-color: #007acc; 
  outline: none; 
}

button {
  background-color: #007acc;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #005f99;
}

a {
  color: #007acc; 
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

  <section class="contact-page">
    <div class="container">
      <h1>Contacta amb mi</h1>
      <p>Si tens alguna pregunta, comentari o desitjes discutir un projecte, completa el formulari a continuació.</p>
      
      <form>
        <div class="form-group">
          <label for="nombre">Nom:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Missatge:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" href="confirmacion.html">Enviar</button>
      </form>

      <p>També pots contactar-me directament per correu electrònic:</p>
      <p><a href="mailto:nbd00@iesemilidarder.com">nbd00@iesemilidarder.com</a></p>
    </div>
  </section>

</body>
</html>
